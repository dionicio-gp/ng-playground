<div class="card m-lg-2 m-md-2 my-2">
  <div class="card-header post-header">
    <H4>{{post.title | titlecase}}</H4>
  </div>
  <div class="card-body post-body">
    <blockquote class="blockquote mb-0">
      <p>{{post.body}}</p>
      <footer *ngIf="post?.user" class="blockquote-footer">Author: <cite title="Author">
          <a [routerLink]="['/users/', post.user.id, 'posts']">
            {{post.user.username}} </a>
        </cite>
      </footer>
    </blockquote>
  </div>
</div>
